
<fieldset>
<legend><label><input type="checkbox" name="network.full_functional" class="opt_item" /> Full Functional Network</label></legend>
<div style="margin-left:20px">
    <label><input type="checkbox" name="network.function_discovery" class="opt_item" /> Enable Network Discovery</label><br/>
    <label><input type="checkbox" name="network.networklist_and_sharecenter" class="opt_item" /> Network And Share Center</label>
    <div style="margin-left:36px">
        <li>Control Panel Item</li>
    </div>
    <label> Network Tray Icon</label><br/>
    <div style="margin-left:36px">
        <label><input type="checkbox" name="network.hide_system_tray_icon" class="opt_item" /> Hide the system network tray icon</label>
    </div>
</div>
</fieldset>
<br/>
<fieldset>
<legend><label><input type="checkbox" name="network.builtin_drivers" class="opt_item" /> Built-in Network Drivers</label></legend>

<div style="margin:5px">
<label style="width:120px;display:inline-block">
<input type="radio" class="opt_item" name="network.type_builtin_drivers" value="default" checked="checked" /> Default
</label>
<button class="pure-button pure-button-primary" 
  onclick="open_edit($app_root + '\\' + $obj_patch.path + '\\netdrivers_default.txt')">
  <label class="edit" /> netdrivers_default.txt
</button>
<br/>
<br/>
<label style="width:120px;display:inline-block">
<input type="radio" style="width:20px" class="opt_item" name="network.type_builtin_drivers" value="custom" /> Custom
</label>
<button class="pure-button pure-button-primary" 
  onclick="open_netdrivers_custom_file()">
  <label class="edit" /> netdrivers_custom.txt
</button>
</div>
</fieldset>

<script>
function open_netdrivers_custom_file() {
    var custom_file = $obj_project.appdata_full_path + '/netdrivers_custom.txt';
    if (!fso.FileExists(custom_file)) {
        var template_file = $app_root + '/' + $obj_patch.path + '/netdrivers_custom.txt';
        fso.CopyFile(template_file, custom_file);
    }
    open_edit(custom_file);
}
</script>
