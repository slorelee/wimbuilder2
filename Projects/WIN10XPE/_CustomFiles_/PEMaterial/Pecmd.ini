NUMK 1
TEXT System configuration, Please Wait...#0xFFFFFF L59 T39 $20*
// TIPS  System configuration, Please Wait..,,1,#1

_END
////////////////////////////////////////////////////////////////////////////////////////////////
_SUB PreShell

EXEC =!"X:\PEMaterial\Autoruns\PEStartupMain.bat" OSInit
INIT IU,3000

_END
