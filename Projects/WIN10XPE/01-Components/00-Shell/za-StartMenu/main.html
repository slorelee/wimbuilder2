<fieldset>
    <legend>StartMenu</legend>
    <label><input type="radio" class="opt_item" name="shell.startmenu" value="auto" checked="checked" /> Auto</label>
    <label><input type="radio" class="opt_item" name="shell.startmenu" value="ClassicShell" /> Classic Shell</label>
    <label><input type="radio" class="opt_item" name="shell.startmenu" value="StartIsBack" /> StartIsBack</label>

</fieldset>

</div>
