// Pecmd launched from : RegWrite,HKLM,0x1,Tmp_System\Setup,CmdLine,"Pecmd.exe Main #$pWindir#$p\System32\Pecmd.ini"

LOGS %WinDir%\System32\Pecmd.%USERNAME%.log

CALL OSInit
CALL PreShell
CALL LoadShell
CALL PostShell

TIPS  The system configuration is finished.,,1,#1
WAIT 3000
EXIT

